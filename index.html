<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Should I Wear?</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class="mainDiv" id="weatherInfo">
        <h1 id="prompt">Enter your zip code and country to get local weather information!</h1>
        <h3>Currently only supported in the US</h3>
        <form action="">
            <input type="text" maxlength="5" id="zipInput" placeholder="Zip code">
            <input type="text" maxlength="2" id="countryCodeInput" placeholder="ISO 3166 country code">
            <button id="submit">SUBMIT</button>
        </form>
        <ul id="localDataList"></ul>
    </div>
    <div class="mainDiv" id="clothingOptions">
        <ul id="testList"></ul>
    </div>
    <script src="./main.js" type="module"></script>
    <script type="text/javascript" src="./jsonFormatting.js"></script>
</body>

</html>
